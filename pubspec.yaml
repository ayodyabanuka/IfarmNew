name: ifarm
description: Project IFarm.


publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  firebase_core: ^1.24.0
  firebase_database: ^9.0.19
  animated_toggle_switch: ^0.5.2
  fluttertoast: ^8.0.9
  shared_preferences: ^2.0.9
  flutter_launcher_icons: ^0.9.2
  liquid_progress_indicator: ^0.4.0
  firebase_auth: ^3.4.2
  flutter_barcode_scanner: ^2.0.0
  switcher_button: ^0.0.4
  cloud_firestore: ^3.4.8
  font_awesome_flutter: ^10.2.1
  provider: ^6.0.3
  connectivity_plus: ^2.3.0


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0


flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/IFarm_Icon_Blue.png"
  remove_alpha_ios: true

flutter:
  uses-material-design: true

  assets:
    - assets/images/
  fonts:
    - family: DM Serif Text
      fonts:
        - asset: assets/fonts/DMSerifText-Italic.ttf
        - asset: assets/fonts/DMSerifText-Regular.ttf
          weight: 600
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 400